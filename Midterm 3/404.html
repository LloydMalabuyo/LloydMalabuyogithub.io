  <style>
    body {
      background-image: url('assets/images/404-background.gif'); 
      background-size: cover; 
      background-position: center; 
      background-attachment: fixed; 
      font-family: 'Poppins', sans-serif; 
      height: 100vh; 
      margin: 0;
    }

    .container {
      max-width: 100%;
      padding-top: 10%;
      text-align: center;
      color: white; 
    }

    .error-message {
      font-family: 'Pacifico', cursive; 
      font-size: 5rem;
      font-weight: bold;
      color: #ff6f61;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s ease-out; 
    }

    .suggestion {
      font-size: 1.5rem;
      color: #6c757d;
      font-style: italic;
      animation: slideIn 2s ease-out 0.5s forwards;
    }

    .back-home-btn {
      margin-top: 20px;
    }

   
    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    
    .suggestion {
      animation: slideIn 2s ease-out 0.5s forwards;
    }

    @keyframes slideIn {
      0% {
        opacity: 0;
        transform: translateX(-30px);
      }
      100% {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
