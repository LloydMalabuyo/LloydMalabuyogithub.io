<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragon Ball Characters</title>

    <link rel="icon" href="assets/Icon.png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Dragon Ball Characters</h1>
        
        <form id="searchForm" class="mb-4">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" id="searchName" class="form-control" placeholder="Search for characters by name">
                </div>
                <div class="col-md-6">
                    <select id="filterRace" class="form-select">
                        <option value="">Filter by Race</option>
                        <option value="Saiyan">Saiyan</option>
                        <option value="Human">Human</option>
                    </select>
                </div>
            </div>
        </form>

        <div id="charactersList" class="row">
            
        </div>

        <div id="pagination" class="text-center">
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
